<o2 if "$page->isa('O2CMS::Obj::Template::Grid')">
  This grid contains a variable size list. It will produce meaningful content when placed on a page.
</o2:if>
<o2 else>
  <table cellpadding="0" cellspacing="0" border="0" width="100%">
    <tr valign="top">
      <o2 slotChildren maxItems="2" alwaysMaxItems="yes">
        <td><o2 slot id="slot$slotIndex"/></td>
      </o2:slotChildren>
    </tr>
  </table>
</o2:else>
